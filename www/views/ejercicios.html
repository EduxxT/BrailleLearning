
<style>
    .dot-active {
        background-color: #000;
    }
</style>
<header class="flex justify-between h-20 w-full bg-slate-500 items-center px-4">
    <h1 class="text-sm ">Simulador de Regleta y Punzon</h1>
    <button class="cursor-pointer">
        <img src="/braille-learning/www/Public/img/icon-menu.png" alt="" srcset="">
    </button>
</header>
<div class="text-center">
        <div class="flex justify-center mt-9">
            <div id="braille-cell" class="grid grid-cols-2 gap-2">
                <div class="dot w-16 h-16 bg-gray-300 rounded-full cursor-pointer" data-index="1"></div>
                <div class="dot w-16 h-16 bg-gray-300 rounded-full cursor-pointer" data-index="2"></div>
                <div class="dot w-16 h-16 bg-gray-300 rounded-full cursor-pointer" data-index="3"></div>
                <div class="dot w-16 h-16 bg-gray-300 rounded-full cursor-pointer" data-index="4"></div>
                <div class="dot w-16 h-16 bg-gray-300 rounded-full cursor-pointer" data-index="5"></div>
                <div class="dot w-16 h-16 bg-gray-300 rounded-full cursor-pointer" data-index="6"></div>
            </div>
        </div>
    <p class="mt-4">Presiona los puntos para formar caracteres Braille.</p>
    <div id="braille-output" class="mt-4"></div>
</div>

<div class="relative h-72">
    <button class="back-button absolute bottom-4 left-4 bg-slate-100 text-cyan-800 rounded-xl px-4 py-2">Regresar</button>
</div>


<script>

const brailleAlphabet = {
            '100000': 'A',
            '101000': 'B',
            '110000': 'C',
            '110100': 'D',
            '100100': 'E',
            '111000': 'F',
            '111100': 'G',
            '101100': 'H',
            '011000': 'I',
            '011100': 'J',
            '100010': 'K',
            '101010': 'L',
            '110010': 'M',
            '110110': 'N',
            '100110': 'O',
            '111010': 'P',
            '111110': 'Q',
            '101110': 'R',
            '011010': 'S',
            '011110': 'T',
            '100011': 'U',
            '101011': 'V',
            '011101': 'W',
            '110011': 'X',
            '110111': 'Y',
            '100111': 'Z'
        };
        const dots = document.querySelectorAll('.dot');
        const brailleOutput = document.getElementById('braille-output');

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                dot.classList.toggle('dot-active');
                updateBrailleOutput();
            });
        });

        function updateBrailleOutput() {
            let brailleChar = '';
            dots.forEach(dot => {
                if (dot.classList.contains('dot-active')) {
                    brailleChar += '1';
                } else {
                    brailleChar += '0';
                }
            });

            const letter = brailleAlphabet[brailleChar] || 'No corresponde a ninguna letra';
            brailleOutput.textContent = `Letra: ${letter}`;
        }

   
    document.querySelector(".back-button").addEventListener('click', function(){
        loadPartialView('regleta-view',document.querySelector('.init'), false);
    })
</script>
